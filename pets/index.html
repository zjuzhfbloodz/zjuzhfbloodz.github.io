    <script>
        let currentDate = null;
        
        function initPage() {
            console.log('petImagesData:', typeof petImagesData);
            if (typeof petImagesData === 'undefined') {

            const dates = petImagesData.dates;
            if (!dates || dates.length === 0) {
                document.getElementById('galleryContainer').innerHTML = '<div class="loading">æš‚æ— ç›‘æ§æ•°æ®</div>';
                return;
            }
            
            currentDate = dates[0];
            const dateButtons = document.getElementById('dateButtons');
            
            dates.forEach((date, index) => {
                const btn = document.createElement('button');
                btn.className = 'date-btn' + (index === 0 ? ' active' : '');
                btn.textContent = formatDate(date);

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const weekDays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ ${weekDays[date.getDay()]}`;
        }
        
        function selectDate(date, btn) {
            currentDate = date;
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGallery(date);
        }
        
        function renderGallery(date) {
            const container = document.getElementById('galleryContainer');
            const images = petImagesData.images[date] || [];
            
            const foundCount = images.filter(i => i.found).length;
            const notFoundCount = images.filter(i => !i.found).length;
            const dogCount = images.filter(i => i.type === 'dog').length;
            const catCount = images.filter(i => i.type === 'cat').length;
            
            container.innerHTML = `
                <div class="day-section active">
                    <div class="day-header">
                        <h2>ğŸ“… ${formatDate(date)} çš„ç›‘æ§è®°å½•</h2>
                        <div class="stats">
                            <span class="stat">âœ… æ‰¾åˆ°: ${foundCount} æ¬¡</span>
                            <span class="stat">âŒ æœªæ‰¾åˆ°: ${notFoundCount} æ¬¡</span>
                            <span class="stat">ğŸ• ${dogCount} æ¬¡</span>
                            <span class="stat">ğŸ± ${catCount} æ¬¡</span>
                            <span class="stat">ğŸ“¸ å…± ${images.length} å¼ </span>
                        </div>
                    </div>
                    <div class="gallery">
                        ${images.map(img => `
                            <div class="photo-card" onclick="openModal('${img.img}')">
                                <img src="${img.img}" alt="${img.time}" loading="lazy">
                                <div class="info">
                                    <div class="time">ğŸ• ${img.time}</div>
                                    <div class="status ${img.found ? 'found' : 'not-found'}">
                                        ${img.found ? 'âœ… ' : 'âŒ '}
                                        ${img.found ? getPetName(img.type) : 'æœªæ‰¾åˆ°å® ç‰©'}
                                        ${img.found ? \`<span class="pet-type \${img.type}">\${getPetTypeName(img.type)}</span>\` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function getPetName(type) {
            const names = { dog: 'ğŸ•', cat: 'ğŸ±', pet: 'ğŸ¾' };
            return names[type] || 'ğŸ¾';
        }
        
        function getPetTypeName(type) {
            const names = { dog: 'å°ç‹—', cat: 'çŒ«å’ª', pet: 'å® ç‰©' };
            return names[type] || 'å® ç‰©';
        }
        
        function openModal(src) {

            document.getElementById('modal').classList.add('active');
        }
